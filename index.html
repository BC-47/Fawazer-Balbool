<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فوازير بلبول 🌙 - Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400&display=swap" rel="stylesheet">
    <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      background: #f39c12;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 36px;
      font-family: 'Amiri', serif;
      letter-spacing: 2px;
      margin-bottom: 30px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .leaderboard-container {
      width: 90%;
      margin: 0 auto;
      overflow-x: auto;
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: center;
      font-size: 18px;
    }

    th {
      background-color: #f39c12;
      color: white;
      text-transform: uppercase;
    }

    td {
      background-color: #34495e;
    }

    tr:nth-child(even) {
      background-color: rgba(52, 152, 219, 0.1);
    }

    tr:hover {
      background-color: rgba(241, 196, 15, 0.3);
      transition: all 0.3s ease-in-out;
    }

    /* Glowing Effect for Top 3 Players */
    .glow {
      text-shadow: 0 0 8px #f39c12, 0 0 15px #f39c12, 0 0 20px #f1c40f;
      font-weight: bold;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 8px #f39c12, 0 0 15px #f39c12;
      }
      to {
        text-shadow: 0 0 12px #f1c40f, 0 0 25px #f39c12;
      }
    }

    .footer {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .footer a {
      color: #f39c12;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
        padding: 10px;
      }

      th, td {
        font-size: 16px;
        padding: 10px;
      }

      .leaderboard-container {
        width: 100%;
        overflow-x: auto;
      }

      .leaderboard-table {
        font-size: 14px;
      }

      .footer {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>فوازير بلبول 🌙</h1>
  </div>

  <h2 style="text-align: center; font-size: 36px;">Leaderboard</h2>

  <div class="leaderboard-container">
    <table class="leaderboard-table">
    <tr>
      <th>المركز</th>
      <th>اسم المتسابق</th>
      <th>النقاط الإجمالية</th>
    </tr>
    <tr>
      <td class="glow">0</td>
      <td class="glow">عمر خضر</td>
      <td class="glow">0</td>
    </tr>
    <tr>
      <td class="glow">0</td>
      <td class="glow">عمار</td>
      <td class="glow">0</td>
    </tr>
    <tr>
      <td class="glow">0</td>
      <td class="glow">عمر موسى</td>
      <td class="glow">0</td>
    </tr>
    <tr>
      <td class="glow">0</td>
      <td class="glow">رضوان</td>
      <td class="glow">0</td>
    </tr>
    <tr>
      <td class="glow">0</td>
      <td class="glow">أسامة</td>
      <td class="glow">0</td>
    </tr>
    <tr>
      <td class="glow">0</td>
      <td class="glow">يحيى</td>
      <td class="glow">0</td>
    </tr>
  </table>
  </div>
  
  <div class="footer">
    <p>© 2025 فوازير بلبول - جميع الحقوق محفوظة</p>
    <p><a href="https://www.youtube.com/watch?v=L8XbI9aJOXk">للشكاوى والاقتراحات</a></p>
  </div>

</body>
</html>
