<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فوازير بلبول 🌙 - Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      background: #f39c12;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 48px;
      font-family: 'Amiri', serif;
      letter-spacing: 2px;
      margin-bottom: 40px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .header {
      position: relative;
      text-align: center;
      margin-bottom: 30px;
    }

    .leaderboard-table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 18px;
      text-align: center;
      font-size: 20px;
    }

    th {
      background-color: #f39c12;
      color: white;
      text-transform: uppercase;
    }

    td {
      background-color: #34495e;
    }

    tr:nth-child(even) {
      background-color: rgba(52, 152, 219, 0.1);
    }

    tr:hover {
      background-color: rgba(241, 196, 15, 0.3);
      transform: scale(1.03);
      transition: all 0.3s ease-in-out;
    }

    .glow-effect {
      text-shadow: 0 0 10px #f39c12, 0 0 20px #f39c12, 0 0 30px #f39c12;
    }

    .footer {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .footer a {
      color: #f39c12;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Ramadan-Themed Elements */
    .ramadan-icon {
      font-size: 50px;
      color: #f39c12;
      margin-top: 20px;
    }

    .footer img {
      height: 30px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>فوازير بلبول 🌙</h1>
    <div class="ramadan-icon">🌙🌟</div>
  </div>

  <h2 style="text-align: center; font-size: 36px;">Leaderboard</h2>

  <table class="leaderboard-table">
    <tr>
      <th>المركز</th>
      <th>اسم المتسابق</th>
      <th>النقاط الإجمالية</th>
    </tr>
    <tr>
      <td class="glow-effect">0</td>
      <td class="glow-effect">عمر خضر</td>
      <td class="glow-effect">0</td>
    </tr>
    <tr>
      <td class="glow-effect">0</td>
      <td class="glow-effect">عمار</td>
      <td class="glow-effect">0</td>
    </tr>
    <tr>
      <td class="glow-effect">0</td>
      <td class="glow-effect">عمر موسى</td>
      <td class="glow-effect">0</td>
    </tr>
    <tr>
      <td class="glow-effect">0</td>
      <td class="glow-effect">رضوان</td>
      <td class="glow-effect">0</td>
    </tr>
    <tr>
      <td class="glow-effect">0</td>
      <td class="glow-effect">أسامة</td>
      <td class="glow-effect">0</td>
    </tr>
    <tr>
      <td class="glow-effect">0</td>
      <td class="glow-effect">يحيى</td>
      <td class="glow-effect">0</td>
    </tr>
  </table>

  <div class="footer">
    <p>© 2025 فوازير بلبول - جميع الحقوق محفوظة</p>
    <p><a href="https://www.youtube.com/watch?v=L8XbI9aJOXk">للشكاوى والاقتراحات</a></p>
  </div>

</body>
</html>
